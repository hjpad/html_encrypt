<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_encrypt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
      #plain-text,
      #encrypted-text {
        height: 150px;
        resize: vertical;
        width: 100%;
      }
      .textarea-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 5px;
      }
      .textarea-buttons {
        display: flex;
        gap: 5px;
      }
      .textarea-buttons button {
        padding: 2px 5px;
        font-size: 0.8rem;
      }
      .password-container {
        position: relative;
      }
      .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body class="container mt-4">
    <h2>html_encrypt</h2>

    <!-- Plaintext Area -->
    <div class="mb-4">
      <div class="textarea-header">
        <label for="plain-text" class="form-label">Plain text</label>
        <div class="textarea-buttons">
          <button id="encryptBtn" class="btn btn-sm btn-primary">Encrypt</button>
          <button class="btn btn-sm btn-success copy-btn" data-target="plain-text">Copy</button>
          <button class="btn btn-sm btn-danger clear-btn" data-target="plain-text">Clear</button>
        </div>
      </div>
      <textarea id="plain-text" class="form-control"></textarea>
    </div>

    <!-- Middle Section -->
    <div class="row align-items-center mb-4">
      <div class="col-md-6">
        <div class="password-container">
          <input
            type="password"
            class="form-control mb-2"
            placeholder="Password"
            id="password"
          />
          <button type="button" id="togglePassword" class="password-toggle">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Encrypted Text Area -->
    <div class="mb-4">
      <div class="textarea-header">
        <label for="encrypted-text" class="form-label">Encrypted text</label>
        <div class="textarea-buttons">
          <button id="decryptBtn" class="btn btn-sm btn-primary">Decrypt</button>
          <button class="btn btn-sm btn-success copy-btn" data-target="encrypted-text">Copy</button>
          <button class="btn btn-sm btn-danger clear-btn" data-target="encrypted-text">Clear</button>
        </div>
      </div>
      <textarea id="encrypted-text" class="form-control"></textarea>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const plainText = document.getElementById('plain-text');
        const encryptedText = document.getElementById('encrypted-text');
        const password = document.getElementById('password');
        const encryptBtn = document.getElementById('encryptBtn');
        const decryptBtn = document.getElementById('decryptBtn');
        const togglePassword = document.getElementById('togglePassword');

        // Toggle password visibility
        togglePassword.addEventListener('click', function () {
          const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
          password.setAttribute('type', type);
          this.querySelector('i').classList.toggle('bi-eye');
          this.querySelector('i').classList.toggle('bi-eye-slash');
        });

        // Encrypt functionality
        encryptBtn.addEventListener('click', function () {
          if (!plainText.value) {
            alert("Please enter some text to encrypt.");
            return;
          }

          if (encryptedText.value) {
            if (!confirm("The encrypted text area is not empty. Do you want to overwrite it?")) {
              return;
            }
          }

          // Simple encryption example (you should use a proper encryption library)
          const encrypted = btoa(unescape(encodeURIComponent(plainText.value)));
          encryptedText.value = encrypted;
        //   alert("Text encrypted successfully!");
        });

        // Decrypt functionality
        decryptBtn.addEventListener('click', function () {
          if (!encryptedText.value) {
            alert("Please enter some text to decrypt.");
            return;
          }

          if (plainText.value) {
            if (!confirm("The plain text area is not empty. Do you want to overwrite it?")) {
              return;
            }
          }

          // Simple decryption example (you should use a proper encryption library)
          const decrypted = decodeURIComponent(escape(atob(encryptedText.value)));
          plainText.value = decrypted;
        //   alert("Text decrypted successfully!");
        });

        // Copy functionality
        document.querySelectorAll('.copy-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            const targetId = this.getAttribute('data-target');
            const textToCopy = document.getElementById(targetId).value;

            if (!textToCopy) {
              alert("No text to copy");
              return;
            }

            navigator.clipboard.writeText(textToCopy)
              .then(() => {
                alert("Copied successfully!");
              })
              .catch((err) => {
                console.error("Failed to copy:", err);
              });
          });
        });

        // Clear functionality
        document.querySelectorAll('.clear-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            const targetId = this.getAttribute('data-target');
            const elementToClear = document.getElementById(targetId);
            const elementName = targetId === 'plain-text' ? 'Plain text' : 'Encrypted text';

            if (elementToClear.value && confirm(`Are you sure you want to clear the ${elementName}?`)) {
              elementToClear.value = "";
            }
          });
        });
      });
    </script>
  </body>
</html>
